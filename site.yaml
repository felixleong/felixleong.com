mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde.ext.plugins.paginator.PaginatorPlugin
    - hyde.ext.plugins.urls.UrlCleanerPlugin
context:
    data:
        tweet_via: ringce
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: Portfolio
                description: Portfolio
                css_class: portfolio
                type: node
                url: portfolio
            -
                name: Blog
                description: Blog
                css_class: blog
                type: node
                url: blog
            -
                name: About
                description: About
                css_class: about
                type: page
                url: about.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Seh Hui Leong
    blog_title: My Take In Life
    blog_description: "Musings, art & ideas from Felix Leong"
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
paginator:
    sorter: time
    size: 10
    file_pattern: pages/$PAGE/$FILE$EXT
urlcleaner:
    index_file_names:
        - index.html
    strip_extensions:
        - html
    append_slash: true
