{% extends "base_w_sidebar.html" %}

{% block title %}Tags{% endblock %}

{% block content %}
<div class="listing tags">
  <h2>Tags</h2>
  <ul>
  {%- for tag, articles in tags|sort %}
    <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
